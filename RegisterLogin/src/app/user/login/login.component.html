<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' autocomplete="off" class="mb-4" (submit)='onSubmit(form)'>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" required type="text" name="Username" #Username="ngModel" [(ngModel)]="formModel.Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" required type="password" name="Password" #Password="ngModel" [(ngModel)]="formModel.Password">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]='form.invalid'>Login</button>
        </div>
    </div>
</form>
